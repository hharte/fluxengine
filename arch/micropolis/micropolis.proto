syntax = "proto2";

import "lib/common.proto";

message MicropolisDecoderProto {
	optional bool ignore_track_byte = 1    [default = false, (help) = "ignore track byte in sector header"];
    optional bool mzos_checksum = 2        [default = false, (help) = "Use MZOS checksum instead of MDOS, CP/M checksum."];
}